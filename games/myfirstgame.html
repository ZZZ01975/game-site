<!doctype html>
<html lang="zh-CN">

<body>
  <div class="container">

    <!-- 导航自动插入 -->

    <div class="breadcrumb"><a href="../">首页</a> / 休闲 / 示例：我的第一款游戏</div>

    <div class="card">

  <script src="../assets/nav.js"></script>
  <button id="backTop" style="position:fixed;right:18px;bottom:24px;display:none;background:#2b74ff;border:none;color:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 8px 20px rgba(43,116,255,.35);cursor:pointer">↑ 顶部</button>
  <script>
    const bt=document.getElementById('backTop');
    window.addEventListener('scroll',()=>{ bt.style.display = window.scrollY>300 ? 'block':'none'; });
    bt.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
  </script>
