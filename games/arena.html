      <div class="canvas-wrap">
        <iframe srcdoc="
<!doctype html><meta charset=utf-8>
<style>html,body{margin:0;background:#0b1220;color:#cde;}</style>
<canvas id=c></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d');let W=900,H=520;c.width=W;c.height=H;
let hero={x:W/2,y:H/2}; let mobs=[...Array(8)].map(()=>({x:Math.random()*W,y:Math.random()*H}));
function step(){
  x.fillStyle='#0b1220';x.fillRect(0,0,W,H);
  mobs.forEach(m=>{ m.x+=(hero.x-m.x)*.01; m.y+=(hero.y-m.y)*.01; x.fillStyle='#60a5fa'; x.beginPath(); x.arc(m.x,m.y,12,0,7); x.fill();});
  x.fillStyle='#34d399'; x.beginPath(); x.arc(hero.x,hero.y,14,0,7); x.fill();
  requestAnimationFrame(step);
}
c.addEventListener('mousemove',e=>{ const r=c.getBoundingClientRect(); hero.x=e.clientX-r.left; hero.y=e.clientY-r.top;});
step();
</script>"></iframe>
