<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RPG - US Game Hub</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="container">

    <!-- 导航由 nav.js 自动插入 -->

    <div class="card"><h1>RPG</h1><p class="muted">角色扮演类游戏列表（从数据自动渲染）</p></div>

    <div class="card">
      <div class="grid" id="rpg-list"><div class="muted">加载中…</div></div>
    </div>

    <div class="footer">© 2025 US Game Hub</div>
  </div>

  <!-- 统一导航 -->
  <script src="assets/nav.js"></script>

  <!-- 分类页渲染（RPG） -->
  <script>
    (async function(){
      try{
        const res = await fetch('data/games.json');
        const list = await res.json();
        const items = list.filter(g => g.category === 'RPG');
        const grid = document.getElementById('rpg-list');
        if(!items.length){ grid.innerHTML = '<div class="muted">暂无上架</div>'; return; }
        grid.innerHTML = items.map(g => `
          <a class="game-card" href="game.html?id=${g.id}">
            <img loading="lazy" src="${g.cover}" alt="">
            <h3>${g.title}</h3>
            <div class="muted">${(g.tags||[]).join(' · ')}</div>
          </a>
        `).join('');
      }catch(e){
        document.getElementById('rpg-list').innerHTML = '<div class="muted">加载失败，请刷新重试</div>';
      }
    })();
  </script>
</body>
</html>
