<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RPG - US Game Hub</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="container">

    <!-- 导航由 nav.js 自动插入 -->

    <div class="card"><h1>RPG</h1><p class="muted">角色扮演类游戏列表</p></div>

    <div class="card">
      <div class="grid">
        <a class="game-card" href="games/legend.html">
          <img loading="lazy" src="https://images.unsplash.com/photo-1489278353717-f64c6ee8a4d2?auto=format&fit=crop&w=1200&q=60" alt="">
          <h3>传奇 H5（内置演示）</h3>
          <div class="muted">WASD/方向键移动 · J 攻击 · K 闪避</div>
        </a>
      </div>
    </div>

    <div class="footer">© 2025 US Game Hub</div>
  </div>

  <script src="assets/nav.js"></script>
  <button id="backTop" style="position:fixed;right:18px;bottom:24px;display:none;background:#2b74ff;border:none;color:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 8px 20px rgba(43,116,255,.35);cursor:pointer">↑ 顶部</button>
  <script>
    const bt=document.getElementById('backTop');
    window.addEventListener('scroll',()=>{ bt.style.display = window.scrollY>300 ? 'block':'none'; });
    bt.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
  </script>
</body>
</html>
